---
defines:
- &sidebar-right
  shortdef: 'Layout.Sidebar(sidebar-first: false)'

- &sidebar-list-slots
  arrangement:
    type: Arrangement.ScrollingList
    slots:
      card: Card.Title

- &set-items
  type: ContentGroup.ContentGroup
  styles:
    - items
  slots:
    <<: *sidebar-list-slots
    selection:
      type: Selection.ArticlesForSet

- &search-results
  shortdef: ContentGroup.ContentGroup
  slots:
    <<: *sidebar-list-slots
    selection: Selection.Search
    no-results: 'ContentGroup.NoResultsMessage(valign: center)'
  styles:
  - search-results

- &home-page
  shortdef: 'Layout.Box(orientation: vertical, row-spacing: 30)'
  slots:
    contents:
    - shortdef: 'Layout.Box(homogeneous: true, valign: start)'
      slots:
        contents:
        - type: Banner.App
          properties:
            valign: center
            halign: center
        - type: Navigation.SearchBox
          properties:
            shadow-type: none
            halign: center
            valign: center
            focus-on-map: true
    - shortdef: 'ContentGroup.ContentGroup(expand: true)'
      slots:
        arrangement:
          type: Arrangement.TiledGrid
          slots:
            card: Card.LegacyPost
        selection: Selection.AllSets

- &set-page
  <<: *sidebar-right
  slots:
    content:
      shortdef: 'Banner.Set(valign: end)'
      slots:
        card: Card.Title
    sidebar: *set-items

- &search-page
  <<: *sidebar-right
  slots:
    content: 'Banner.Search(valign: center)'
    sidebar: *search-results

- &article-page
  type: Layout.Sidebar
  slots:
    content:
      type: Layout.ArticleStack
      slots:
        card:
          type: Card.KnowledgeDocument
          properties:
            show-titles: false
    sidebar:
      type: Layout.SearchAndItem
      slots:
        search: *search-results
        item: *set-items

root:
  shortdef: 'Controller.Mesh(theme: mesh)'
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        navigation: Layout.Navigation
        lightbox:
          type: ContentGroup.MediaLightbox
          slots:
            card: Card.Media
        pager:
          type: Pager.ParallaxBackground
          slots:
            home-page: *home-page
            set-page: *set-page
            search-page: *search-page
            article-page: *article-page
