vars:
  # non-page
  app-banner:
    shortdef: 'Banner.App(show-subtitle: false)'

  # home-page
  home-highlighted-arrangement:
    shortdef: 'Arrangement.Piano(expand: true)'

  home-highlighted-card: &main-card
    type: Card.Default
    properties:
      excluded_types:
      - 0
      - 1

  home-preview-subsetcontent-arrangement:
    shortdef: 'Arrangement.Thirties(max-rows: 2)'

  home-preview-subsetcontent-card: *main-card

  # set-page
  set-articles-arrangement:
    type: Arrangement.List
    properties:
      row-spacing: 20

  set-articles-card:
    shortdef: 'Card.List(hexpand: true)'

  set-preview-subsetcontent-arrangement:
    shortdef: 'Arrangement.Thirties(max-rows: 2)'

  set-preview-subsetcontent-card: *main-card

  set-featured-articles-arrangement: &featured-arrangement
    shortdef: 'Arrangement.SquareGuys(max-rows: 1)'

  set-featured-articles-card: &featured-card
    type: Card.Default
    properties:
      excluded_types:
      - 0
      - 2

  # search-page
  search-articles-arrangement:
    type: Arrangement.List

  search-articles-card:
    shortdef: 'Card.List(hexpand: true)'

  search-suggested-articles-arrangement: *featured-arrangement

  search-suggested-articles-card: *featured-card
  

defines:
# Various one-liners
- &header-card Card.Title

# Reused components
- &menu
  type: Layout.TopMenu
  slots: &menu-slots
    top-menu:
      type: Layout.ResponsiveMargins
      slots:
        content:
          type: Navigation.TopMenu
          slots:
            banner:
              refvar: 'app-banner'
            menu:
              type: ContentGroup.ContentGroup
              properties:
                cards-per-page: 50
              slots:
                arrangement:
                  shortdef: 'Arrangement.SideBySide(expand: true)'
                  slots:
                    card:
                      type: Card.Title
                      properties:
                        halign: fill
                        vexpand: true
                selection:
                  type: Selection.AllSets
                  slots:
                    filter: Filter.Featured

- &see-more-trigger
  shortdef: 'Layout.Box(orientation: horizontal, halign: end, valign: end)'
  slots:
    contents:
    - type: ContentGroup.DynamicTitle
      properties:
        format-string: !translate "See more from %s"
        ellipsize: end
        hexpand: true
    - shortdef: 'Decoration.ThemeableImage(valign: end, halign: end)'


# Pages
- &home-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.Scrolling
      slots:
        content:
          shortdef: Layout.DynamicBackground
          references:
            selection: highlighted
          slots:
            content:
              type: Layout.ResponsiveMargins
              slots:
                content:
                  shortdef: 'Layout.Box(orientation: vertical)'
                  styles:
                    - ContentGroup--outercontainer
                  slots:
                    contents:
                    - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                      styles:
                        - ContentGroup--highlightsall
                      slots:
                        arrangement:
                          refvar: 'home-highlighted-arrangement'
                          slots:
                            card:
                              refvar: 'home-highlighted-card'
                        selection:
                          type: Selection.FeaturedFirst
                          id: highlighted
                          slots:
                            filter: Filter.Articles
                            order: 'Order.PublishedDate(ascending: false)'
                    - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                      slots:
                        arrangement:
                          type: Arrangement.List
                          properties:
                            max-rows: 4
                            homogeneous: false
                          slots:
                            card:
                              type: Card.ContentGroup
                              styles:
                                - ContentGroup--highlightsset
                              slots:
                                title:
                                  type: ContentGroup.DynamicTitle
                                  properties:
                                    halign: start
                                trigger: *see-more-trigger
                                arrangement:
                                  refvar: home-preview-subsetcontent-arrangement
                                  slots:
                                    card:
                                      refvar: home-preview-subsetcontent-card
                                selection:
                                  type: Selection.ContentForSet
                                  slots:
                                    order: 'Order.PublishedDate(ascending: false)'
                                    filter: Filter.Articles
                        selection:
                          type: Selection.AllSets
                          slots:
                            filter: Filter.Featured

- &set-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      shortdef: 'Layout.InfiniteScrolling(expand: true)'
      references:
        lazy-load: articles-for-set
      slots:
        content:
          shortdef: Layout.DynamicBackground
          references:
            selection: articles-for-set
          slots:
            content:
              type: Layout.Box
              properties:
                orientation: vertical
              slots:
                contents:
                - shortdef: 'Banner.Set(halign: center)'
                  slots:
                    card: Card.Title
                - shortdef: 'Layout.Box(orientation: vertical)'
                  styles:
                    - ContentGroup--outercontainer
                  slots:
                    contents:
                    - type: Layout.ResponsiveMargins
                      slots:
                        content:
                          shortdef: 'ContentGroup.ContentGroup(halign: center)'
                          slots:
                            arrangement:
                              shortdef: 'Arrangement.List(max-rows: 3, homogeneous: false)'
                              slots:
                                card:
                                  type: Card.ContentGroup
                                  styles:
                                    - ContentGroup--previewset
                                  slots:
                                    title:
                                      type: ContentGroup.DynamicTitle
                                      properties:
                                        halign: start
                                    trigger: *see-more-trigger
                                    arrangement:
                                      refvar: set-preview-subsetcontent-arrangement
                                      slots:
                                        card:
                                          refvar: set-preview-subsetcontent-card
                                    selection:
                                      type: Selection.ContentForSet
                                      slots:
                                        filter: Filter.Articles
                                        order: 'Order.PublishedDate(ascending: false)'
                            selection:
                              type: Selection.ContentForSet
                              slots:
                                filter: Filter.Sets
                    - type: Layout.ResponsiveMargins
                      slots:
                        content:
                          shortdef: 'ContentGroup.ContentGroup(halign: center)'
                          styles:
                            - ContentGroup--articles
                          slots:
                            arrangement:
                              refvar: set-articles-arrangement
                              slots:
                                card:
                                  refvar: set-articles-card
                            selection:
                              type: Selection.ContentForSet
                              id: articles-for-set
                              slots:
                                order: 'Order.PublishedDate(ascending: false)'
                                filter:
                                  type: Filter.CurrentSet
                                  slots:
                                    sub-filter: Filter.Articles
                    - type: Layout.ResponsiveMargins
                      styles:
                        - LayoutResponsiveMargins--complementarycontent
                      slots:
                        content:
                          type: ContentGroup.ContentGroup
                          properties:
                            valign: center
                          slots:
                            arrangement:
                              refvar: set-featured-articles-arrangement
                              slots:
                                card:
                                  refvar: set-featured-articles-card
                            title:
                              shortdef: 'ContentGroup.StaticText(label: !translate "other news", halign: start)'
                            selection:
                              type: Selection.Supplementary
                              slots:
                                filter: Filter.Articles

- &search-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: search-results
      slots:
        content:
          shortdef: Layout.DynamicBackground
          references:
            selection: search-results
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'Banner.Search(halign: center, xalign: 0.5, justify: center)'
                - type: Layout.ResponsiveMargins
                  slots:
                    content:
                      type: ContentGroup.ContentGroup
                      styles:
                        - ContentGroup--outercontainer
                      slots:
                        selection:
                          type: Selection.Search
                          id: search-results
                          slots:
                            filter: Filter.Articles
                        arrangement:
                          refvar: search-articles-arrangement
                          styles:
                            - ContentGroup--articles
                          slots:
                            card:
                              refvar: search-articles-card
                        no-results:
                          shortdef: 'Layout.Box(orientation: vertical, valign: start)'
                          slots:
                            contents:
                            - type: ContentGroup.NoResultsMessage
                            - type: Layout.ResponsiveMargins
                              styles:
                                - LayoutResponsiveMargins--complementarycontent
                              slots:
                                content:
                                  type: ContentGroup.ContentGroup
                                  properties:
                                    valign: center
                                  slots:
                                    title:
                                      type: ContentGroup.StaticText
                                      properties:
                                        label: !translate 'you might be interested in...'
                                        halign: start
                                    arrangement:
                                      refvar: search-suggested-articles-arrangement
                                      slots:
                                        card:
                                          refvar: search-suggested-articles-card
                                    selection:
                                      type: Selection.Suggested
                                      slots:
                                        filter: Filter.Articles

- &article-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.ArticleStack
      properties:
        do-sliding-animation: false
      slots:
        article: 'View.Document(show-titles: false, show-toc: false)'
        video: 'View.Video(show-title: false, show-synopsis: false)'
        audio: 'View.Audio(show-title: false, show-synopsis: false)'
        nav-content:
          type: ContentGroup.ContentGroup
          styles:
            - ContentGroup--complementarycontent
          properties:
            valign: center
          slots:
            title:
              type: ContentGroup.StaticText
              properties:
                label: !translate 'Related posts'
                halign: start
            arrangement:
              shortdef: 'Arrangement.SquareGuys(max-rows: 1)'
              slots:
                card: *main-card
            selection:
              type: Selection.Related
              slots:
                filter:
                  type: Filter.Articles
                  slots:
                    sub-filter: Filter.Unread
                order: 'Order.PublishedDate(ascending: false)'

root:
  shortdef: 'Controller.Buffet(theme: news)'
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        content:
          type: ContentGroup.MediaLightbox
          slots:
            view: View.Media
            content:
              type: Pager.Simple
              slots:
                home-page: *home-page
                set-page: *set-page
                search-page: *search-page
                article-page: *article-page
