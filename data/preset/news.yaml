---
defines:
# Various one-liners
- &main-card
  type: Card.DefaultFamily
  properties:
    excluded_types:
    - 0
    - 1
- &header-card Card.Title
- &no-sets 'Filter.Sets(invert: true)'

# Reused components
- &menu
  type: Layout.TopMenu
  slots: &menu-slots
    top-menu:
      type: Layout.ResponsiveMargins
      slots:
        content:
          type: Navigation.TopMenu
          slots:
            banner: 'Banner.App(show-subtitle: false)'
            menu:
              shortdef: ContentGroup.ContentGroup
              slots:
                arrangement:
                  shortdef: 'Arrangement.SideBySide(expand: true)'
                  slots:
                    card:
                      type: Card.Title
                      properties:
                        halign: fill
                        vexpand: true
                selection:
                  type: Selection.AllSets
                  slots:
                    filter: Filter.Featured

- &see-more-trigger
  shortdef: 'Layout.Box(orientation: horizontal, halign: end, valign: end)'
  slots:
    contents:
    - type: ContentGroup.DynamicTitle
      properties:
        format-string: !translate "see more from %s"
        ellipsize: end
        hexpand: true
    - shortdef: 'Decoration.ThemeableImage(valign: end, halign: end)'

- &suggestions-arrangement
  shortdef: 'Arrangement.SquareGuys(max-rows: 1)'
  slots:
    card:
      type: Card.DefaultFamily
      properties:
        excluded_types:
        - 0
        - 2

# Pages
- &home-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.Scrolling
      slots:
        content:
          shortdef: Layout.DynamicBackground
          references:
            selection: highlighted
          slots:
            content:
              type: Layout.ResponsiveMargins
              slots:
                content:
                  shortdef: 'Layout.Box(orientation: vertical)'
                  slots:
                    contents:
                    - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                      styles:
                        - highlights
                      slots:
                        arrangement:
                          type: Arrangement.Piano
                          slots:
                            card: *main-card
                        selection:
                          type: Selection.AllHighlights
                          id: highlighted
                          slots:
                            filter: *no-sets
                            order: 'Order.PublishedDate(ascending: false)'
                    - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                      styles:
                        - highlights
                      slots:
                        arrangement:
                          type: Arrangement.List
                          properties:
                            max-rows: 4
                          slots:
                            card:
                              type: Card.ContentGroup
                              slots:
                                title:
                                  type: ContentGroup.DynamicTitle
                                  properties:
                                    halign: start
                                trigger: *see-more-trigger
                                arrangement:
                                  shortdef: 'Arrangement.Thirties(max-rows: 1)'
                                  slots:
                                    card: *main-card
                                selection:
                                  type: Selection.ArticlesForSet
                                  slots:
                                    order: 'Order.PublishedDate(ascending: false)'
                        selection:
                          type: Selection.AllSets
                          slots:
                            filter: Filter.Featured

- &set-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: articles-for-set
      slots:
        content:
          shortdef: Layout.DynamicBackground
          references:
            selection: articles-for-set
          slots:
            content:
              type: Layout.Box
              properties:
                orientation: vertical
              slots:
                contents:
                - shortdef: 'Banner.Set(halign: center)'
                  slots:
                    card: Card.Title
                - Decoration.Separator
                - shortdef: 'Layout.Box(orientation: vertical)'
                  slots:
                    contents:
                    - type: Layout.ResponsiveMargins
                      slots:
                        content:
                          shortdef: 'ContentGroup.ContentGroup(halign: center)'
                          styles:
                          - hierarchical-set
                          slots:
                            arrangement:
                              shortdef: 'Arrangement.List(max-rows: 3)'
                              slots:
                                card:
                                  type: Card.ContentGroup
                                  slots:
                                    title:
                                      type: ContentGroup.DynamicTitle
                                      properties:
                                        halign: start
                                    trigger: *see-more-trigger
                                    arrangement:
                                      shortdef: 'Arrangement.Thirties(max-rows: 1)'
                                      slots:
                                        card: *main-card
                                    selection:
                                      type: Selection.ArticlesForSet
                                      slots:
                                        order: 'Order.PublishedDate(ascending: false)'
                            selection:
                              type: Selection.SubsetsForSet
                    - type: Layout.ResponsiveMargins
                      slots:
                        content:
                          shortdef: 'ContentGroup.ContentGroup(halign: center)'
                          styles:
                          - hierarchical-articles
                          slots:
                            arrangement:
                              type: Arrangement.List
                              slots:
                                card: Card.List
                              properties:
                                row-spacing: 20
                            selection:
                              type: Selection.ArticlesForSet
                              id: articles-for-set
                              slots:
                                order: 'Order.PublishedDate(ascending: false)'
                                filter:
                                  type: Filter.CurrentSet
                    - type: Layout.ResponsiveMargins
                      styles:
                        - dark-background
                      slots:
                        content:
                          type: ContentGroup.ContentGroup
                          styles:
                            - supplementary-articles
                          properties:
                            valign: end
                          slots:
                            arrangement: *suggestions-arrangement
                            title:
                              shortdef: 'ContentGroup.StaticText(label: !translate "other news", halign: start)'
                              styles:
                                - content-group-title
                            selection:
                              type: Selection.SupplementaryArticles

- &search-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: search-results
      slots:
        content:
          shortdef: Layout.DynamicBackground
          references:
            selection: search-results
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'Banner.Search(halign: center, xalign: 0.5, justify: center)'
                - type: Layout.ResponsiveMargins
                  slots:
                    content:
                      type: ContentGroup.ContentGroup
                      styles:
                      - search-results
                      slots:
                        selection:
                          type: Selection.Search
                          id: search-results
                        arrangement:
                          type: Arrangement.List
                          slots:
                            card: Card.List
                        no-results:
                          shortdef: 'Layout.Box(orientation: vertical, valign: start)'
                          slots:
                            contents:
                            - type: ContentGroup.NoResultsMessage
                              properties:
                                halign: fill
                                justify: left
                            - type: Layout.ResponsiveMargins
                              slots:
                                content:
                                  type: ContentGroup.ContentGroup
                                  styles:
                                    - search-page-suggestions
                                  properties:
                                    valign: end
                                  slots:
                                    title:
                                      type: ContentGroup.StaticText
                                      properties:
                                        label: !translate 'you might be interested in...'
                                        halign: start
                                    arrangement: *suggestions-arrangement
                                    selection: Selection.SuggestedArticles

- &article-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.ArticleStack
      properties:
        do-sliding-animation: false
      slots:
        card: 'Card.KnowledgeDocument(show-titles: false, show-toc: false)'
        nav-content:
          type: ContentGroup.ContentGroup
          properties:
            valign: center
            halign: center
          slots:
            arrangement:
              shortdef: 'Arrangement.List(max-rows: 1)'
              slots:
                card:
                  type: Card.List
                  properties:
                    sequence: 1
                    show-synopsis: false
                    navigation-context: !translate 'Next Article'
            selection:
              type: Selection.NextArticle
        video: 'Card.Video(show-title: false, show-synopsis: false)'

root:
  shortdef: 'Controller.Buffet(theme: news)'
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        content:
          type: Layout.BrandPage
          slots:
            brand: 'Banner.App(show-subtitle: true, halign: center, valign: center)'
            content:
              type: ContentGroup.MediaLightbox
              slots:
                card: Card.Media
                content:
                  type: Pager.Simple
                  slots:
                    home-page: *home-page
                    set-page: *set-page
                    search-page: *search-page
                    article-page: *article-page
