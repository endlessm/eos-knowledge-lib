---
defines:
# Some props
- &card-all-uppercase-properties
  title-capitalization: uppercase
  context-capitalization: uppercase

# A few small repeated elements
- &no-sets 'Filter.Sets(invert: true)'
- &header-card Card.Title
- &main-card
  type: Card.Thumb
  properties: *card-all-uppercase-properties
- &set-card
  type: Card.Deck
  properties: *card-all-uppercase-properties

- &article-suggestions
  type: ContentGroup.ContentGroup
  styles:
    - search-page-suggestions
  slots:
    title:
      type: ContentGroup.StaticText
      properties:
        label: !translate 'You might be interested in...'
        halign: start
    arrangement:
      # Note spacing different from all the other arrangements; on purpose?
      shortdef: 'Arrangement.SquareGuys(max-rows: 1)'
      styles:
      - small-spaced-arrangement
      slots:
        card: *main-card
    selection: Selection.SuggestedArticles

- &category-suggestions
  type: ContentGroup.ContentGroup
  styles:
    - suggested-categories
  slots:
    title:
      type: ContentGroup.StaticText
      properties:
        label: !translate "Browse by topic"
        halign: start
    trigger:
      shortdef: 'Layout.Box(orientation: horizontal, halign: end, valign: end)'
      slots:
        contents:
        - shortdef: 'ContentGroup.StaticText(label: !translate "See more categories")'
        - type: Decoration.ThemeableImage
          properties:
            valign: end
            halign: end
    arrangement:
      type: Arrangement.SquareGuys
      properties:
        max-rows: 1
        valign: end
      slots:
        card: *set-card
    selection: Selection.AllSets

- &page-with-menu
  type: Layout.SideMenu
  slots: &page-with-menu-slots
    context: Banner.Context
    sidebar:
      # Main menu
      type: ContentGroup.ContentGroup
      slots:
        arrangement:
          type: Arrangement.ScrollingList
          slots:
            card:
              type: Card.Title
              properties: *card-all-uppercase-properties
        selection:
          type: Selection.AllSets
          slots:
            filter: Filter.Featured

- &home-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.Scrolling
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                  styles:
                    - highlights
                  slots:
                    arrangement:
                      type: Arrangement.Windshield
                      slots:
                        card:
                          type: Card.Post
                          properties: *card-all-uppercase-properties
                    selection:
                      type: Selection.AllHighlights
                - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                  styles:
                    - highlights
                  slots:
                    arrangement:
                      type: Arrangement.List
                      properties:
                        max-rows: 2
                      slots:
                        card:
                          type: Card.ContentGroup
                          slots:
                            trigger:
                              shortdef: 'Layout.Box(orientation: horizontal, halign: end, valign: end)'
                              slots:
                                contents:
                                - shortdef: 'ContentGroup.DynamicTitle(format-string: !translate "See more from %s")'
                                - type: Decoration.ThemeableImage
                                  properties:
                                    valign: end
                                    halign: end
                            title:
                              type: ContentGroup.DynamicTitle
                              properties:
                                halign: start
                            arrangement:
                              type: Arrangement.SquareGuys
                              properties:
                                max-rows: 2
                              slots:
                                card: *main-card
                            selection:
                              type: Selection.ArticlesForSet
                    selection:
                      type: Selection.AllSets
                - *category-suggestions

- &set-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.InfiniteScrolling
      id: theme-scroll
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                  styles:
                    - thematic-group
                  slots:
                    arrangement:
                      shortdef: 'Arrangement.List(homogeneous: false, max-rows: 5)'
                      slots:
                        card:
                          type: Card.ContentGroup
                          slots:
                            arrangement:
                              type: Arrangement.Half
                              slots:
                                card: *main-card
                            title:
                              type: ContentGroup.DynamicTitle
                              properties:
                                format-string: '%s'
                                halign: start
                            trigger:
                              shortdef: 'Layout.Box(orientation: horizontal, halign: end, valign: end)'
                              slots:
                                contents:
                                - shortdef: 'ContentGroup.DynamicTitle(format-string: !translate "See more from %s")'
                                - type: Decoration.ThemeableImage
                                  properties:
                                    valign: end
                                    halign: end
                            selection:
                              type: Selection.ArticlesForSetCrossSection
                    selection:
                      type: Selection.AllSets
                      slots:
                        filter:
                          type: Filter.Thematic
                  references:
                    scroll-server: theme-scroll
                - *category-suggestions

- &search-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: ContentGroup.ContentGroup
      styles:
      - search-results
      properties:
        halign: fill
      slots:
        arrangement:
          type: Arrangement.ScrollingList
          slots:
            card: Card.List
        selection: Selection.Search
        no-results:
          shortdef: Layout.Scrolling
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - ContentGroup.NoResultsMessage
                - *article-suggestions
                - *category-suggestions

- &all-sets-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.InfiniteScrolling
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              type: ContentGroup.ContentGroup
              slots:
                arrangement:
                  type: Arrangement.SquareGuys
                  slots:
                    card: *set-card
                selection: Selection.AllSets

- &article-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.ArticleStack
      properties:
        do-sliding-animation: false
        allow-navigation: next
      slots:
        card:
          type: Card.KnowledgeDocument
          properties:
            show-titles: false
            show-toc: false
            custom-css: buffet-custom.css
        nav-card:
          shortdef: 'Card.Sequence(halign: center)'

root:
  shortdef: 'Controller.Buffet(theme: buffet)'
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        content:
          type: Layout.BrandPage
          slots:
            brand:
              type: Banner.App
              properties:
                show-subtitle: true
                subtitle-capitalization: uppercase
            content:
              type: ContentGroup.MediaLightbox
              slots:
                card: Card.Media
                content:
                  type: Pager.Simple
                  slots:
                    home-page: *home-page
                    set-page: *set-page
                    search-page: *search-page
                    all-sets-page: *all-sets-page
                    article-page: *article-page
