defines:

# Recurring components
- &main-card
  type: Card.Default
  properties:
    excluded_types:
      - 0
      - 1

- &main-arrangement
  type: Arrangement.SquareGuys
  properties:
    halign: center
    valign: start
    expand: true
  slots:
    card:
      <<: *main-card

- &main-menu
  type: Layout.ResponsiveMargins
  slots:
    content:
      type: Navigation.TopMenu
      slots:
        banner: 'Banner.Dynamic(mode: full, show-subtitle: false, valign: center)'
        menu:
          type: ContentGroup.ContentGroup
          properties:
            cards-per-page: 50
          slots:
            arrangement:
              shortdef: 'Arrangement.SideBySide(expand: true)'
              slots:
                card:
                  type: Card.Title
                  properties:
                    halign: fill
                    vexpand: true
            selection:
              type: Selection.AllSets
              slots:
                filter: Filter.Featured

- &selection-home
  type: Selection.FeaturedFirst

- &selection-set
  type: Selection.ContentForSet

# Pages
- &home-page
  type: Layout.TopMenu
  slots:
    top-menu:
      <<: *main-menu
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: home-articles
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              type: ContentGroup.ContentGroup
              styles:
                - ContentGroup--maincontent
              slots:
                arrangement:
                  <<: *main-arrangement
                selection:
                  <<: *selection-home
                  id: home-articles
                  slots:
                    filter:
                      type: Filter.Articles

- &set-page
  type: Layout.TopMenu
  slots:
    top-menu:
      <<: *main-menu
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: set-articles
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              type: ContentGroup.ContentGroup
              styles:
                - ContentGroup--maincontent
              slots:
                arrangement:
                  <<: *main-arrangement
                selection:
                  <<: *selection-set
                  id: set-articles
                  slots:
                    filter:
                      type: Filter.Articles

- &search-page
  type: Layout.TopMenu
  slots:
    top-menu:
      <<: *main-menu
    content:
      shortdef: 'Layout.InfiniteScrolling(expand: true)'
      references:
        lazy-load: search-results
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'Banner.Search(halign: center)'
                  slots:
                    card: 'Card.Title(halign: center)'
                - type: ContentGroup.ContentGroup
                  properties:
                    halign: fill
                  slots:
                    arrangement:
                      type: Arrangement.SquareGuys
                      slots:
                        card:
                          <<: *main-card
                    selection:
                      type: Selection.Search
                      id: search-results
                      slots:
                        filter: Filter.Articles
                    no-results:
                      shortdef: 'Layout.Box(orientation: vertical)'
                      slots:
                        contents:
                        - type: ContentGroup.NoResultsMessage
                          properties:
                            halign: center
                            justify: center
                            valign: end
                        - type: Layout.ResponsiveMargins
                          styles:
                            - LayoutResponsiveMargins--complementarycontent
                          slots:
                            content:
                              shortdef: 'ContentGroup.ContentGroup(valign: center)'
                              slots:
                                title:
                                  type: ContentGroup.StaticText
                                  properties:
                                    label: !translate 'You might also be interested in...'
                                    halign: start
                                arrangement:
                                  shortdef: 'Arrangement.SquareGuys(max-rows: 1)'
                                  slots:
                                    card:
                                      <<: *main-card
                                selection:
                                  type: Selection.Suggested
                                  slots:
                                    filter: Filter.Articles

- &article-page
  type: Layout.TopMenu
  slots:
    top-menu:
      <<: *main-menu
    content:
      type: Layout.ArticleStack
      properties:
        do-sliding-animation: false
      slots:
        article: 'View.Document(show-titles: false, show-toc: false)'
        video: 'View.Video(show-title: false, show-synopsis: false)'

# App
root:
  type: Controller.Buffet
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        content:
          type: ContentGroup.MediaLightbox
          slots:
            view: View.Media
            content:
              type: Pager.Simple
              slots:
                home-page: *home-page
                set-page: *set-page
                search-page: *search-page
                article-page: *article-page
