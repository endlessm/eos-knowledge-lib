---
defines:
- &sidebar-list-slots
  arrangement:
    shortdef: 'Arrangement.List(orientation: vertical)'
    slots:
      card: Card.Title
  no-results: 'ContentGroup.NoResultsMessage(valign: center)'

- &card
  Card.LegacyPolaroid

- &home-page
  type: Layout.HamburgerBasement
  properties:
    show-upper-button:
      binding:
        source-id: sets-group
        property: has-more-content
  slots:
    top: 'Banner.Dynamic(mode: full)'
    middle: 'Navigation.SearchBox(halign: center, focus-on-map: true)'
    bottom:
      type: Layout.Box
      properties:
        orientation: vertical
        valign: fill
      slots:
        contents:
        - type: ContentGroup.ContentGroup
          id: sets-group
          properties:
            expand: true
            halign: center
            valign: end
          slots:
            arrangement:
              shortdef: 'Arrangement.Overflow(orientation: horizontal)'
              slots:
                card: *card
            selection:
              type: Selection.AllSets
              slots:
                filter: Filter.Featured
        - type: Decoration.ThemeableImage
          properties:
            halign: end
            valign: end
            expand: true
            image-uri: 'resource:///app/assets/watermark'
    basement:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: basement-sets
      slots:
        content:
          shortdef: 'ContentGroup.ContentGroup(expand: true)'
          slots:
            arrangement:
              type: Arrangement.Grid
              slots:
                card: *card
              properties:
                max-children-per-line: 7
                min-children-per-line: 3
            selection:
              type: Selection.AllSets
              id: basement-sets
              slots:
                filter: Filter.Featured

- &set-page
  shortdef: 'Layout.Sidebar(sidebar-first: false)'
  slots:
    content:
      shortdef: 'Banner.Set(valign: end)'
      slots:
        card: Card.Title
    sidebar:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: set-sidebar
      slots:
        content:
          type: ContentGroup.ContentGroup
          styles:
          - items
          slots:
            <<: *sidebar-list-slots
            selection:
              type: Selection.SubsetsForSet
              id: set-sidebar

- &search-page
  shortdef: 'Layout.Box(orientation: vertical)'
  slots:
    contents:
    - 'Banner.Search(halign: center)'
    - Decoration.Separator
    - type: Layout.InfiniteScrolling
      references:
        lazy-load: search-results
      slots:
        content:
          type: ContentGroup.ContentGroup
          slots:
            arrangement:
              type: Arrangement.Grid
              properties:
                halign: center
                valign: start
                expand: true
                max-children-per-line: 7
                min-children-per-line: 3
              slots:
                card: *card
            selection:
              type: Selection.Search
              id: search-results
            no-results: ContentGroup.NoResultsMessage
          styles:
          - search-results

- &subset-page
  type: Layout.Sidebar
  slots:
    content:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: article-list
      slots:
        content:
          type: ContentGroup.ContentGroup
          properties:
            halign: center
          slots:
            title:
              shortdef: 'ContentGroup.DynamicTitle(format-string: "%s", hexpand: true)'
            arrangement:
              type: Arrangement.Grid
              properties:
                halign: center
                valign: start
                vexpand: true
                max-children-per-line: 4
                min-children-per-line: 3
              slots:
                card: *card
            selection:
              type: Selection.ContentForSet
              id: article-list
    sidebar:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: subset-list
      slots:
        content:
          type: ContentGroup.ContentGroup
          slots:
            <<: *sidebar-list-slots
            selection:
              type: Selection.SubsetsForSet
              properties:
                track-parent: true
              id: subset-list

- &article-page
  type: Layout.ArticleStack
  slots:
    card: 'Card.KnowledgeDocument(show-toc: false, show-titles: false)'

root:
  shortdef: 'Controller.Mesh(theme: library_list)'
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        content:
          type: ContentGroup.MediaLightbox
          slots:
            card: Card.Media
            content:
              type: Layout.Navigation
              slots:
                content:
                  type: Pager.ParallaxBackground
                  slots:
                    home-page: *home-page
                    set-page: *set-page
                    subset-page: *subset-page
                    search-page: *search-page
                    article-page: *article-page
